machine:
  services:
    - docker

dependencies:
  override:
    - docker pull ambermd/amber-build-box

test:
  override:
    - source build.sh
test:
  override:
    - sh scripts/circleci_parallel_build.sh:
         parallel: true
  post:
    - mkdir $CIRCLE_ARTIFACTS/amber-build/
    - cp amber*bz2 $CIRCLE_ARTIFACTS/amber-build/
