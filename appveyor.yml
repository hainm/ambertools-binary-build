environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C appveyor-ci\\run_with_env.cmd"
    PYTHONUNBUFFERED: 1

  matrix:
    - PYTHON: "C:\\Miniconda3"
      CONDA_PY: "35"
      CONDA_NPY: "1.10"

    - PYTHON: "C:\\Miniconda3-x64"
      CONDA_PY: "35"
      CONDA_NPY: "1.10"
      ARCH: "64"

install:
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - conda config --add channels conda-forge
  - conda install -c conda-forge mingwpy -y
  - git clone https://github.com/amber-md/cpptraj
  - cd cpptraj
  - bash configure gnu
  - make
  # - python scripts/download_AmberTools.py
  # - tar -xf AmberTools16.tar.bz2
  # - cd amber16
  # - yes | bash configure -noX11 gnu
  # - source amber.sh
  # - make install

build: false

test_script:
  - "%CMD_IN_ENV% conda build recipe"
