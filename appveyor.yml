environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C appveyor-ci\\run_with_env.cmd"
    PYTHONUNBUFFERED: 1
  matrix:
    - PYTHON: "C:\\Miniconda3"
      CONDA_PY: "35"
      CONDA_NPY: "1.10"

    # - PYTHON: "C:\\Miniconda3-x64"
    #   CONDA_PY: "35"
    #   CONDA_NPY: "1.10"
    #   ARCH: "64"

install:
  - set HOME=.
  - set MSYSTEM=MINGW64
  - ls C:/msys64/mingw64/lib/
  - set PATH=C:/msys64/usr/bin;C:/msys64/mingw64/bin;%PATH%
  - "sh -lc \"pacman -S --noconfirm --needed
      mingw-w64-x86_64-openblas
      mingw-w64-x86_64-arpack
      mingw-w64-x86_64-gcc
      mingw-w64-x86_64-gcc-fortran
      mingw-w64-x86_64-ncurses
      mingw-w64-x86_64-readline
      mingw-w64-x86_64-python2-numpy
      tcsh
      diffutils
    \""
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - conda config --add channels conda-forge
  - conda update conda -y
  - conda update --all -y
  - conda install conda-build -y
  - conda create -n py27 python=2.7 -y
  - activate py27
  - python -c "import sys; print(sys.prefix)"
  - where python
  - python --version
  - conda build recipe --py 2.7

build: false

test_script:
  - "%CMD_IN_ENV% conda build recipe"
