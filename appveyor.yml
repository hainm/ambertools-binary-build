environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C appveyor-ci\\run_with_env.cmd"
    PYTHONUNBUFFERED: 1
  matrix:
    - PYTHON: "C:\\Miniconda3"
      CONDA_PY: "35"
      CONDA_NPY: "1.10"

    # - PYTHON: "C:\\Miniconda3-x64"
    #   CONDA_PY: "35"
    #   CONDA_NPY: "1.10"
    #   ARCH: "64"

cache:
  - amber16

install:
  - set HOME=.
  - set MSYSTEM=MINGW64
  - ls C:/msys64/mingw64/lib/
  - set PATH=C:/msys64/usr/bin;C:/msys64/mingw64/bin;%PATH%
  - "sh -lc \"pacman -S --noconfirm --needed
      mingw-w64-x86_64-openblas
      mingw-w64-x86_64-arpack
      mingw-w64-x86_64-gcc
      mingw-w64-x86_64-gcc-fortran
      mingw-w64-x86_64-ncurses
      mingw-w64-x86_64-readline
      mingw-w64-x86_64-python2-numpy
      tcsh
      make
      diffutils
    \""
  - if not exist amber16 (
      appveyor DownloadFile https://dl.dropboxusercontent.com/u/5494759/AmberTools16.tar.bz2 -FileName AmberTools16.tar.bz2 &
      python -c "import tarfile; fh = tarfile.open('AmberTools16.tar.bz2'); fh.extractall(); fh.close()"
    )
  - cd amber16
  - set AMBERHOME=%cd%
  - ls .
  - where python
  - echo n | sh configure -noX11 -windows --with-python `which python` gnu
  - make -j2

build_script:
  - echo "hello"

test_script:
  - echo "hello"
